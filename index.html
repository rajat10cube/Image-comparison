<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
            background-color: #2196F3;
            padding: 10px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 15px;
            text-align: center;
        }
    </style>
    <script crossorigin="anonymous" src="https://www.lactame.com/lib/image-js/0.35.3/image-js.min.js"></script>
    <script src="./js/ffmpeg.min.js"></script>
    <script src="./js/math.js" type="text/javascript"></script>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item">
            <video id="video1"></video>
            <p>Original image without specifying anything in FFMPEG</p>
        </div>
        <div class="grid-item">
            <video id="video2"></video>
            <p>Original image specifying linear transfer function in FFMPEG</p>
        </div>
        <div class="grid-item">
            <video id="video3"></video>
            <p>Converted image to PQ specifying linear transfer function in FFMPEG</p>
        </div>
        <div class="grid-item">
            <video id="video4"></video>
            <p>Converted image to PQ specifying PQ transfer function in FFMPEG</p>
        </div>
    </div>
    <script type="module" src="generateVideo.js"></script>
</body>

</html>
